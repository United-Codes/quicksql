<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickERD â€” DiagramPreview (Mermaid)</title>

    <link rel="stylesheet" href="../../dist/quick-erd.css">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        #sql {
            width: 15%;
            padding: 20px;
            overflow: auto;
            font-size: 13px;
            border-right: 1px solid #e7e3e1;
        }

        #quickERD {
            width: 85%;
            height: 100%;
        }

        :root {
            --qs-diagram-table-background-color: #FFF;
            --qs-diagram-font-family: var(--a-base-font-family, sans-serif);
            --qs-diagram-table-border-color: #f1efed;
            --qs-diagram-table-name-text-color: rgb(22 21 19);
            --qs-diagram-table-column-text-color: rgba(22, 21, 19, .9);
            --qs-diagram-table-data-type-text-color: rgba(22, 21, 19, .5);
            --qs-diagram-table-separator-color: #e7e3e1;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #312D2A;
                color: white;
            }

            :root {
                --qs-diagram-table-background-color: #4a4541;
                --qs-diagram-font-family: var(--a-base-font-family, sans-serif);
                --qs-diagram-table-border-color: #55504c;
                --qs-diagram-table-text-color: #fcfbfa;
                --qs-diagram-table-name-text-color: white;
                --qs-diagram-table-column-text-color: rgb(255 255 255 / 90%);
                --qs-diagram-table-data-type-text-color: rgb(255 255 255 / 60%);
                --qs-diagram-table-separator-color: #55504c;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sql">
            <pre></pre>
        </div>
        <div id="quickERD"></div>
    </div>

    <script type="module">
        import { toERD } from '../../dist/quick-sql.js';
        import { DiagramPreview } from '../../dist/quick-erd.js';

        const input =
`
departments {GROUP "HR"}
    name /nn
    location
    country
employees {GROUP "HR"}
    departments_id /fk departments
    name /nn vc50
    email /lower
    cost center num
    date hired
    job vc255
projects {GROUP "PM"}
    name /nn vc100
    budget num
    start date
tasks {GROUP "PM"}
    projects_id /fk projects
    name /nn vc255
    status vc20
    assigned to vc100

view emp_v departments employees

# settings = { "prefix": null, "semantics": "CHAR", "DV": false }
`
        const data = toERD(input);
        new DiagramPreview( data, '#quickERD' );

        document.querySelector( '#sql > pre' ).innerText = input;
    </script>
</body>
</html>
